<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>{{ message }}</h2>
    </div>

    <script src="../lib/vue.js"></script>
    <script>
        //创建一个app
        const app = Vue.createApp({
            data: function () {
                return {
                    message: "hello Vue",
                }
            },
        })
        //2.挂载app
        app.mount("#app")
    </script>
</body>

</html>
