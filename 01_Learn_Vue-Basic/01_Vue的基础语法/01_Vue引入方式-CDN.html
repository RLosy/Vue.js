<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>hahhahhh</h2>
    <p>我是内容，呵呵呵呵</p>
    <div id="app"></div>

    <!-- CDN地址 -->
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        //使用Vue
        const app = Vue.createApp({
            template: `<h2>hello world</h2>`,
        })
        // 挂载
        app.mount("#app")
    </script>
</body>

</html>
