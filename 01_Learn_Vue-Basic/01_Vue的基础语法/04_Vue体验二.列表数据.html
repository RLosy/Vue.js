<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script src="./lib/vue.js"></script>
    <script>
        const app = Vue.createApp({
            template: `
            <h4>电影列表</h4>
            <ul>
                <li v-for="item in movies">{{item}}</li>
            </ul>
            `,
            data: function () {
                return {
                    message: "wo ai ni ",
                    movies: ["大话西游", "星际创越", "盗梦空间", "少年派"]
                }
            }
        })
        app.mount("#app")
    </script>
</body>

</html>
