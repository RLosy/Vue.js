<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        
        <h2>当前计数:{{counter}}</h2>
        <button @click="add">+1</button>
        <button @click="sub">-1</button>

        <script src="./lib/vue.js"></script>
    </div>
    <script>

        const app = Vue.createApp({

            data: function () {
                return {
                    counter: 0
                }
            },
            methods: {
                add: function () {
                    // console.log('+1被打印了');
                    this.counter++
                },
                sub: function () {
                    // console.log('-1被打印了');
                    this.counter--
                }
            }

        })
        app.mount("#app")
    </script>
</body>

</html>
