<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="switchImg">按钮</button>
        <!-- 绑定img的src属性 -->
        <!-- 语法糖:v-bind 就是 : -->
        <img v-bind:src="showImgUrl" alt="">

        <!-- 2.绑定a的href属性 -->
       
        <a :href="href">百度一下</a>
    </div>

    <script src="../lib/vue.js"></script>
    <script>
        //创建一个app
        const app = Vue.createApp({
            data: function () {
                return {
                    imgUrl1: "http://p1.music.126.net/1ueUyLHZC5EQ-EUxpwBw_g==/109951168913069875.jpg?imageView&quality=89",
                    imgUrl2: "http://p1.music.126.net/-0XqudiZ9mU7bctaJi6b0g==/109951168913083297.jpg?imageView&quality=89",

                    showImgUrl: "http://p1.music.126.net/-0XqudiZ9mU7bctaJi6b0g==/109951168913083297.jpg?imageView&quality=89",
                    href: "http://www.baidu.com",
                }
            },

            methods: {
                switchImg: function () {
                    this.showImgUrl = this.showImgUrl === this.imgUrl1 ? this.imgUrl2 : this.imgUrl1
                }
            }
        })
        //2.挂载app
        app.mount("#app")
    </script>
</body>

</html>
