<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 1.普通html写法 -->
        <h2 style="color: red; font-size: 30px;">hahahaha</h2>
        <!-- 2.style中的某些值,来自data中 -->
        <!-- 2.1动态绑定style,在后面跟上 对象类型 -->
        <!-- <h2 v-bind:style="{color:fontColor,'font-size':'30px'}">哈哈哈哈哈哈</h2> -->
        <h2 v-bind:style="{color:fontColor,fontSize:fontSize}">哈哈哈哈哈哈</h2>
        <!-- 对象语法 -->
        <h2 v-bind:style="styObj">啊啊啊啊啊啊</h2>
        <!-- 数组语法 -->
        <h2 :style="[styObj,{backgroundColor:'purple'}]">呵呵呵呵呵</h2>


    </div>
    
    <script src="../lib/vue.js"></script>
    <script>
        //创建一个app
        const app = Vue.createApp({
            data: function () {
                return {
                    fontColor: "blue",
                    fontSize: '30' + "px",
                    styObj: {
                        color: "red",
                        fontSize: '50' + "px"
                    }
                }
            },

        })
        //2.挂载app
        app.mount("#app")

    </script>
</body>

</html>
