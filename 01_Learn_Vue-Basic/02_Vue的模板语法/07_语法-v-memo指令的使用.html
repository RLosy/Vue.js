<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-memo="[name]">
            <h2>姓名:{{ name }}</h2>
            <h2>年龄:{{ age }}</h2>
            <h2>身高:{{ height }}</h2>
        </div>
        <button @click="updataInfo">改变信息</button>
    </div>
    <script src="../lib/vue.js"></script>
    <script>
        //创建一个app
        const app = Vue.createApp({
            data: function () {
                return {
                    name: "lyd",
                    age: 18,
                    height: 1.65,
                }
            },
            methods: {
                updataInfo: function () {
                    this.name = "rosy",
                    this.age = "32"
                }
            },
        })
        //2.挂载app
        app.mount("#app")
    </script>
</body>

</html>
