<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* CSS 规则如 [v-cloak] { display: none } 
        一起用时，这个指令可以隐藏未编译的 Mustache 标签直到组件实例准备完毕。 */
        [v-cloak]{
            display: none;
        }
    </style>

</head>

<body>
    <div id="app">
        <h2 v-cloak>{{ message }}</h2>
    </div>

    <script src="../lib/vue.js"></script>
    <script>
        setTimeout(() => {
            //创建一个app
            const app = Vue.createApp({
                data: function () {
                    return {
                        message: "hello Vue",
                    }
                },
            })
            //2.挂载app
            app.mount("#app")
        }, 3000)
    </script>
</body>

</html>
