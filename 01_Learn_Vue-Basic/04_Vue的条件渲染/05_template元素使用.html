<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- v-if="条件" -->
        <template v-if="Object.keys(info).length>0">
            <h2>个人信息</h2>
            <ul>
                <li>姓名:{{ info.name }}</li>
                <li>年龄:{{ info.age }}</li>
            </ul> 
        </template>

        <!-- v-else -->
        <template v-else>

            <h2>没有输入个人信息</h2>
            <p>请输入个人信息后,再进行展示</p>
        </template>


    </div>

    <script src="../lib/vue.js"></script>
    <script>
        //创建一个app
        const app = Vue.createApp({
            data: function () {
                return {
                    info: { name: "lyd", age: 23 }
                }
            },
        })
        //2.挂载app
        app.mount("#app")
    </script>
</body>

</html>
